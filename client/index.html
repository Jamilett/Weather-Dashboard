<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta content="ie=edge" http-equiv="X-UA-Compatible" />
  <link crossorigin="anonymous"
        href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        rel="stylesheet" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-1 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 class="mt-1 h3 form-label" id="form-heading">Search for a City:</h2>
        <form class="form" id="search-form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input aria-controls="today forecast"
                     aria-labelledby="form-heading"
                     class="form-input weather-search"
                     id="search-input"
                     placeholder="San Diego"
                     type="text" />
              <div class="input-group-append">
                <button aria-label="submit search"
                        class="btn search-button"
                        id="search-button"
                        type="submit">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group row mt-2" id="history"></div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section aria-live="polite" class="mt-3" role="region">
          <div class="card">
            <div class="card-body" id="today">
              <h2 class="card-title" id="search-title">
                Search for a city
                <img class="weather-img" id="weather-img" />
              </h2>
              <p class="card-text" id="temp">Temperature: Â°F</p>
              <p class="card-text" id="wind">Wind: MPH</p>
              <p class="card-text" id="humidity">Humidity: %</p>
            </div>
          </div>
        </section>
        <section aria-live="polite"
                 class="row mt-3"
                 id="forecast"
                 role="region">
        </section>
      </div>
    </div>
  </div>
  <script src="/src/main.ts" type="module"></script>
</body>
</html>
